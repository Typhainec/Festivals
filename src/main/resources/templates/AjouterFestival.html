<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Ajouter un festival</title>
</head>
<body>
<div class="formulaire">
    <h1>Créer un nouveau festival</h1>
<form th:action="@{/AjouterFestival}" th:object="${festival}" method="post">

    <label>Nom :</label><input type="text" th:field="*{nom}" required/>
    <br/>
    <label>Ville :</label> <input type="text" th:field="*{ville}" required/>
    <br/>
    <label>Lieu :</label> <input type="text" th:field="*{lieu}" required/>
    <br/>
    <label>Date de début :</label> <input type="date" th:field="*{debut}" required/>
    <br/>
    <label>Date de fin :</label> <input type="date" th:field="*{fin}" required/>
    <br/>
    <label>Lattitude :</label> <input type="number" step="0.000001" th:field="*{latitude}" required/>
    <br/>
    <label>Longitude :</label> <input type="number" step="0.000001" th:field="*{longitude}" required/>
    <br/>
    <input type="submit" value="Enregistrer"/>
    <input type="button" value="Annuler"/>
</form>
</div>
</body>
</html>
